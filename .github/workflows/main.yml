name: Build project
on: [push]

jobs:
  setup:
#    name: Build project on ${{ matrix.os }} with Node ${{ matrix.node }}
    name: Setup project with Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}

    container:
      volumes:
        - /home/runner/work/yuna/yuna:/data/${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest] #, windows-latest, macOS-latest
        node: [12.4]

    steps:
      - uses: actions/checkout@v1
      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install Yarn
        run: npm i -g yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
